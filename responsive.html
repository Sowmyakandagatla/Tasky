             <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                       <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                    <div class="modal-body">
                          <div class="mb-3">
                             <label for="imageurl" class="form-label">Image url</label>
                             <input type="url" class="form-control" id="imageurl"  placeholder="https://java/example.com" aria-describedby="Image url">
                         </div>
                         <div class="mb-3">
                          <label for="tasktitle" class="form-label">Task Title</label>
                          <input type="text" class="form-control" id="tasktitle"  placeholder="eg:API integration" aria-describedby="Task Title">
                      </div>
                      <div class="mb-3">
                        <label for="tasktype" class="form-label">Task Type</label>
                        <input type="text" class="form-control" id="tasktype"  placeholder="eg:work" aria-describedby="Task Type">
                    </div>
                    <div class="mb-3">
                      <label for="taskdescription" class="form-label">Task Description</label>
                      <textarea rows="6" class="form-control" id="taskdescription"  placeholder="eg:describe your task in detail" aria-describedby="Task Description"></textarea>
                  </div>
                      </div>
                    <div class="modal-footer">
                       <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="saveChanges()">Save changes</button>
                      </div>
                  </div>
              </div>
      </div>
